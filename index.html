<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>BCE Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; font: 14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #map { position: absolute; inset: 56px 0 0 0; }
    header { position: fixed; top: 0; left: 0; right: 0; height: 56px; background: #111; color: #fff;
             display: flex; align-items: center; gap: 12px; padding: 0 14px; z-index: 1000; }
    header h1 { font-size: 16px; margin: 0 8px 0 0; font-weight: 600; }
    .controls { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    select, input[type="search"], .btn { height: 32px; padding: 0 10px; border: 1px solid #ccc; border-radius: 6px; }
    .btn { background:#f9f9f9; cursor:pointer; }
    .popup h3 { margin: 0 0 4px; font-size: 16px; }
    .popup .meta { color: #555; margin-bottom: 6px; }
  </style>
</head>
<body>
<header>
  <h1>BCE Map</h1>
  <div class="controls">
    <select id="cityFilter"><option value="all">All Cities</option></select>
    <input id="search" type="search" placeholder="Search name/country/regionâ€¦"/>
    <button id="randomCity" class="btn">Discovery Mode</button>
  </div>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // ====== STATE ======
  let map, markers = [], data = [];
  const ORANGE = "#f97316";

  // ====== MAP ======
  function initMap() {
    map = L.map('map', { worldCopyJump: true }).setView([15, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:'&copy; OpenStreetMap'
    }).addTo(map);
  }

  function makeMarker(p) {
    const m = L.circleMarker([p.lat, p.lon], {
      radius: 7, fillOpacity: 0.9, weight: 1, color: "#111", fillColor: ORANGE
    });
    const html = `
      <div class="popup">
        <h3>${p.name || ''}</h3>
        <div class="meta">${p.city || ""}${p.city && p.country ? ", " : ""}${p.country || ""}</div>
        ${p.note ? `<div style="margin:6px 0">${p.note}</div>` : ""}
        ${p.link ? `<a href="${p.link}" target="_blank" rel="noopener">Open profile</a>` : ""}
      </div>`;
    m.bindPopup(html);
    m.point = p;
    return m;
  }

  function render() {
    // clear markers
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    const q = document.getElementById('search').value.trim().toLowerCase();
    const cityVal = document.getElementById('cityFilter').value;

    const filtered = data.filter(p => {
      const okCity = cityVal === 'all' || (p.city || '') === cityVal;
      const text = `${p.name||""} ${p.country||""} ${p.region||""}`.toLowerCase();
      const okSearch = !q || text.includes(q);
      return okCity && okSearch;
    });

    filtered.forEach(p => {
      const m = makeMarker(p).addTo(map);
      markers.push(m);
    });

    if (filtered.length) {
      const group = L.featureGroup(markers);
      map.fitBounds(group.getBounds().pad(0.25), { animate: false });
    } else {
      map.setView([15, 0], 2);
    }
  }

  async function loadData() {
    // cache-bust to avoid stale CDN responses
    const res = await fetch('bces.json?ts=' + Date.now(), { cache: 'no-store' });
    if (!res.ok) {
      console.error('Failed to load bces.json:', res.status);
      return;
    }
    data = await res.json();
    populateCityFilter();
    render();
  }

  function populateCityFilter() {
    const select = document.getElementById('cityFilter');
    const cities = Array.from(new Set(data.map(d => d.city).filter(Boolean))).sort();
    select.innerHTML = '<option value="all">All Cities</option>' +
      cities.map(c => `<option>${c}</option>`).join('');
  }

  // ---- Discovery Mode ----
  document.getElementById('randomCity').addEventListener('click', () => {
    if (!data.length) return;
    const p = data[Math.floor(Math.random() * data.length)];
    // match city dropdown to the chosen city (if present)
    const citySel = document.getElementById('cityFilter');
    const match = Array.from(citySel.options).find(o => o.text === (p.city || ''));
    if (match) citySel.value = match.value; else citySel.value = 'all';
    // re-render with that filter, zoom and open popup
    render();
    map.setView([p.lat, p.lon], 9, { animate: true });
    const marker = markers.find(m => m.point.name === p.name);
    if (marker) marker.openPopup();
  });

  // ---- Filters ----
  document.getElementById('search').addEventListener('input', render);
  document.getElementById('cityFilter').addEventListener('input', render);

  // Boot
  initMap();
  loadData();
</script>
</body>
</html>
